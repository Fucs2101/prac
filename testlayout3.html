<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .block {
        display: block;
      }
      ..inline {
        display: inline;
      }
      .bg-gray {
        background-color: rgb(45, 45, 52);
      }
      .text-white {
        color: white;
      }
      .flex {
        display: flex;
      }
      .flex-col {
        flex-direction: column;
      }
      .flex-row {
        flex-direction: row;
      }
      .flex-row-reverse {
        flex-direction: row-reverse;
      }
      .logo {
        background-color: rgb(55, 55, 64);
        color: white;
        box-shadow: -5px 3px 11px 0px rgba(0, 0, 0, 0.28);
        padding: 1.5rem;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
        text-align: left;
        border-radius: 0.4rem;
        font-family: sans-serif;
        width: 100%;
        font-size: 30px;
      }
      .side {
        background-color: rgb(255, 255, 255);
        color: black;
        box-shadow: -5px 3px 11px 0px rgba(0, 0, 0, 0.28);
        padding: 1.5rem;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
        text-align: left;
        border-radius: 0.4rem;
        font-family: sans-serif;
        width: 20%;
        font-size: 30px;
      }
      .header {
        background-color: rgb(55, 55, 64);
        color: white;
        box-shadow: -5px 3px 11px 0px rgba(0, 0, 0, 0.28);
        padding-top: 5rem;
        padding-bottom: 5rem;
        margin-top: 0.8rem;
        margin-bottom: 0.8rem;
        text-align: center;
        border-radius: 0.4rem;
        font-family: sans-serif;
        font-size: 30px;
      }
      .body {
        background-color: rgb(55, 55, 64);
        color: white;
        box-shadow: -5px 3px 11px 0px rgba(0, 0, 0, 0.28);
        padding-top: 20rem;
        padding-bottom: 20rem;
        margin-top: 0.8rem;
        margin-bottom: 0.8rem;
        text-align: center;
        border-radius: 0.4rem;
        font-family: sans-serif;
        font-size: 30px;
      }
      .foot {
        background-color: rgb(55, 55, 64);
        color: white;
        box-shadow: -5px 3px 11px 0px rgba(0, 0, 0, 0.28);
        padding: 1.5rem;
        margin-top: 0.4rem;
        margin-bottom: 0.4rem;
        text-align: center;
        border-radius: 0.4rem;
        font-family: sans-serif;
        width: 100%;
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <div class="flex">
      <div class="logo">Logo</div>
    </div>
    <div class="flex flex-row" style="width: 100%">
      <div class="side">
        <div>Side Bar</div>
        <div>Navigation</div>
      </div>
      <div class="flex flex-col" style="width: 80%">
        <div class="header">Header / Banner</div>
        <div class="body">Body Area</div>
      </div>
    </div>
    <div class="flex">
      <div class="foot">Footer</div>
    </div>
  </body>
</html>
